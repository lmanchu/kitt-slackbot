display_information:
  name: KITT
  description: Knight Industries Team Tool - Multilingual AI collaboration assistant
  background_color: "#000000"
  long_description: "KITT (Knight Industries Team Tool) is an advanced multilingual AI assistant for Slack. Features include automatic language detection, real-time translation, AI-powered responses, and seamless team collaboration support across multiple languages (zh-TW, en, ja, ko, and more)."
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: KITT
    always_online: true
  slash_commands:
    - command: /kitt
      url: https://your-server.com/slack/events
      description: KITT AI assistant commands
      usage_hint: help | translate [text] | ask [question] | status
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - commands
      - im:history
      - im:read
      - im:write
      - users:read
      - conversations:read
settings:
  event_subscriptions:
    request_url: https://your-server.com/slack/events
    bot_events:
      - app_mention
      - message.channels
      - message.im
  interactivity:
    is_enabled: true
    request_url: https://your-server.com/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
